<script>
var acc = document.getElementsByClassName("faq-question");
var i,j,x;
for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var panel = this.nextElementSibling;
    if(panel.style.maxHeight == '0px' ||panel.style.maxHeight == 0){
       panel.style.maxHeight = panel.scrollHeight + 'px';
    }else{
       panel.style.maxHeight = '0px';
    }
  });
}
var expand_btns = document.getElementsByClassName('faq-topic-expand');
for(let expand_btn of expand_btns){
    expand_btn.addEventListener("click", function(){
        this.style.display = "none";
    var collapse_btn = this.nextElementSibling;
        collapse_btn.style.display = "block";
    var topic = this.closest("div[data-content-type='tab-item']");
    var topic_questions = topic.getElementsByClassName('faq-question');
    var topic_answers = topic.getElementsByClassName('faq-answer');
    for (let topic_question of topic_questions){
        if(!topic_question.classList.contains("active")){
            topic_question.className += " active";
         }
    }
    for (j = 0; j< topic_answers.length; j++){
     if(topic_answers[j].style.maxHeight == '0px'||topic_answers[j].style.maxHeight == 0){
      topic_answers[j].style.maxHeight = topic_answers[j].scrollHeight + 'px';
     }
   }
  });
}
var collapse_btns = document.getElementsByClassName('faq-topic-collapse');
for(let collapse_btn of collapse_btns){
    collapse_btn.addEventListener("click", function(){
    var expand_btn = this.previousElementSibling;
        this.style.display = "none";
        expand_btn.style.display = "block";
    var topic = this.closest("div[data-content-type='tab-item']");
    var expanded_answers = topic.getElementsByClassName('faq-answer');
    var expanded_questions = topic.getElementsByClassName('faq-question');
    for(let expanded_question of expanded_questions){
       if(expanded_question.classList.contains("active")){
         expanded_question.classList.remove("active");
       }
    }
    for (x = 0; x < expanded_answers.length; x++){
     if(expanded_answers[x].style.maxHeight != '0px' ){
       expanded_answers[x].style.maxHeight = '0px';
     }
   }
 });
}
 
 var mobileSelectBox = document.getElementById('faqSelectBox');
 var selectOptions ='';
 var tab_headers = document.querySelectorAll('a.tab-title');
 for(let tab_header of tab_headers){
   var title = tab_header.querySelectorAll('span.tab-title')[0].innerHTML;
   var linkTo = tab_header.getAttribute('href');
   selectOptions +=  '<option ' + 'value="' + linkTo + '">' + title + '</option>';
 }
 mobileSelectBox.innerHTML = selectOptions;

 var selected_item = document.querySelectorAll(this.value);
 selected_item[0].style.display = 'flex';

});

        function _genTabsSetValue(exceptionalValue) {
            var mobileSelectBox = document.getElementById('faqSelectBox');
            var tabsCounter = mobileSelectBox.childElementCount;
            var bufferSet = new Set();
            for (var i = 0; i < tabsCounter; i++) {
                if (i !== exceptionalValue) { bufferSet.add(i); }
                
            }
            return bufferSet;
        };
        function _getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        function _selectTab(index, totalTabsNumInArray) {
            $('.Contact-Us-tab').tabs({
                active: index,
                disabled: totalTabsNumInArray.delete(index),
            });

        };
  
        function _init() {
            tabsNameList = [];
            tabsCounter = 0;
        };
        function kickstart(selectedTab, question) {
          if (selectedTab != 0) {
            _init();
            var tabsSets = _genTabsSetValue(selectedTab);
            _selectTab(selectedTab, tabsSets);
            setTimeout(function() {
                _selectTab(selectedTab, tabsSets);
                if (question!="") {
                     $(".Contact-Us-tab").find(".ui-tabs-panel").eq(selectedTab).find('.faq-question').eq(question).click();
                }
            }, 2500);
          }
        }
        var tabs = parseInt(_getUrlParameter('tabs'), 10);
        var question = parseInt(_getUrlParameter('q'), 10);

        kickstart( isNaN(tabs) ? 0 : tabs, isNaN(question) ? "" : question );


    }
